server:
  port: 8080
  error:
    include-message: always


spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:5332/fullstack
    username: postgres
    password: 123
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet
