<p-sidebar [(visible)]="display"
           [position]="'right'"
           [transitionOptions]="'300 cubic-bezier(0, 0, 0.2, 1)'"
           styleClass="p-sidebar-lg"
>
  <h3>
    <app-manage-customer
      [customer] = "customer"
      [operation]="operation"
      (submit) = "save($event)">
    </app-manage-customer>
  </h3>

</p-sidebar>

<div class="flex align-items-stretch" style="height: 99vh;">
  <div class="flex flex-column align-items-stretch border-right-1 col-2 border-green-200">
    <app-menu-bar></app-menu-bar>
  </div>

  <div class="flex flex-column flex-grow-1">
    <app-header-bar>

    </app-header-bar>

    <div class="main-container p-3">
      <button
        pButton
        icon="pi pi-plus"
        label="Create customer"
        class="p-button-success"
        (click)="createCustomer()"



      ></button>
      <div class="flex justify-content-start align-items-center gap-5 mt-4 flex-wrap">
        <app-customer-card *ngFor="let customer of customers; let index=index"
                           [customer]="customer"
                           [customerIndex]="index"
        (delete) = "deleteCustomer($event)"
        (update) = "customerUpdate($event)">
        </app-customer-card>

      </div>
    </div>

  </div>

  <p-toast position = "bottom-center"></p-toast>

  <p-confirmDialog
    header = "Confirmation"
    icon = "pi pi-exclamation-triangle"
    acceptLabel = "Delete"
    acceptButtonStyleClass = "p-button-danger"
    accepticon = "pi pi-trash"
    rejectLabel = "Cancel"
  ></p-confirmDialog>


</div>
