
<div>
  <h2>
    {{operation ==='update'? 'Update customer': 'New Customer'}}
  </h2>
  <div class="field">
    <label for="firstname">Name</label>
    <input pInputText
           [(ngModel)] = "customer.name"
           placeholder="Enter customer name"
           type="text"
           class="w-full"
           id="firstname">
  </div>

  <div class="field">
    <label for="email">Email</label>
    <input
           [(ngModel)] = "customer.email"
           pInputText
           placeholder="Enter email"
           type="text"
           class="w-full"
           id="email">
  </div>


  <div class="field flex flex-column"  *ngIf ="operation==='create'" >
    <label for="gender">Gender</label>

    <select
      [(ngModel)] = "customer.gender"
      id = "gender"
      class="p-dropdown w-full custom-select"
    >
      <option value="">Select an option</option>
      <option value="MALE">MALE</option>
      <option value="FEMALE">FEMALE</option>

    </select>

  </div>


  <div class="field">
    <label for="age">Age</label>
    <input pInputText
           [(ngModel)] = "customer.age"
           placeholder="age"
           type="number"
           class="w-full"
           id="age">
  </div>

  <div class="field" *ngIf ="operation==='create'">
    <label for="password">Password</label>
    <input pInputText
           [(ngModel)] = "customer.password"
           placeholder="password"
           type="password"
           class="w-full"
           id="password">
  </div>


  <button
    [disabled]="!isCustomerValid"
    (click)="onSubmit()"
    pButton
    label="Submit"
    class="w-full"

  ></button>


  <button
    pButton
    label="Cancel"
    class="w-full p-button-outlined p-button-danger mt-2"
    (click)="onCancel()"
  ></button>



</div>
