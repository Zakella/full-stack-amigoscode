server:
  port: 8080
  include-message: always

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/customer
    username: postgres
    password: 123
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  main:
    web-application-type: servlet
